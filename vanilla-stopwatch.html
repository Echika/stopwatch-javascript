<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stylish stopwatch</title>
    <link rel="stylesheet" href="vanilla-stopwatch.css">
    <link rel="stylesheet" href="https://googleapis.com/css?family=Red Hat Display">
</head>
<body>
    <div id="stopwatch">
        <h1>My stylish stopwatch</h1>
        <h2>My JavaScript stylish stopwatch just for you</h2>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">START</button>
        <button id="button-stop">STOP</button>
        <button id="button-reset">RESET</button>
    </div>
    <script src="vanilla-stopwatch.js"></script>
</body>
</html>
